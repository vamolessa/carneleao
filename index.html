<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>carnê leão</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <script src="index.js"></script>
</head>

<body>
    <h1>carnê leão</h1>

    <label for="receiveDate">data de recebimento</label>
    <input id="receiveDate" type="date" name="receiveDate" />

    <label for="amountInUsd">valor em usd</label>
    <input id="amountInUsd" type="text" name="amountInUsd" placeholder="0.000,00" />
    <a href="https://wise.com/all-transactions?type=TRANSFER%2CPREFUNDING_TRANSFER">link transações wise</a>

    <button id="generate">gerar!</button>

    <h3>declaração</h3>

    <label for="conversionDate">data de conversão (compra)</label>
    <input id="conversionDate" type="date" name="conversionDate" disabled />

    <label for="conversionRate">taxa de conversão (compra)</label>
    <input id="conversionRate" type="text" name="conversionRate" disabled />

    <a href="https://www.bcb.gov.br/estabilidadefinanceira/historicocotacoes">link cotação manual</a>
    <a id="apiLink" href="">link api banco central</a>

    <h4>auto gerado</h4>

    <label for="amountInReais">valor em reais</label>
    <input id="amountInReais" type="text" name="amountInReais" disabled />

    <textarea id="generated" rows="4" disabled></textarea>

    <h3>links</h3>
    <a href="https://app.clickup.com/461994/v/dc/e35a-2583/e35a-11423">link guia carnê leão no clickup</a>
    <a href="https://www.gov.br/pt-br/servicos/apurar-carne-leao">link declaração carnê leão</a>

    <span id="version">0.4</span>
</body>

</html>
